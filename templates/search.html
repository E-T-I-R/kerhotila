<!DOCTYPE html>
<html>

<head>
  <title>Haku</title>
</head>

<body>
  <form action="/search" method="get">
    <p>
      Hakusana:
      {% if query %}
      <input type="text" name="query" value="{{ query }}" />
      {% else %}
      <input type="text" name="query" />
      {% endif %}
    </p>
    <input type="submit" value="Hae" />
  </form>

  {% if query %}
  <hr />
  <h2>Tulokset</h2>
  
  <ul>
  {% for result in results %}
    <li>
      <a href="/reservation/{{ result.reservation_id }}">
        {{ result.reservation_title }}
      </a>
      <br />
      {{ result.username }} ({{ result.reservation_time }})
    </li>  
  {% endfor %}
  </ul>
  {% endif %}
  
  <a href="/">Takaisin</a>
</body>

</html>
