<!DOCTYPE html>
<html>

<head>
  <title>Profiilikuvan lisäys</title>
</head>

<body>
  <h1>Käyttäjä {{ session.username }}</h1>
  <p>
    Lähetä jpg-tiedosto, jonka koko on enintään 100 kt
  </p>

  {% for message in get_flashed_messages() %}
  <p>
    <b>{{ message }}</b>
  </p>
  {% endfor %}

  <form action="/add_image" method="post" enctype="multipart/form-data">
    <p>
      Kuva: <input type="file" name="image" accept=".jpg" />
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Lähetä" />
  </form>
  <p>
    <a href="/user/{{ session.user_id }}">Takaisin</a>
  </p>
</body>

</html>
