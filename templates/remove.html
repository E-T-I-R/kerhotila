<!DOCTYPE html>
<html>

<head>
  <title>Ajanvarauksen poistaminen</title>
</head>

<body>
  <h1>Ajanvarauksen poistaminen</h1>
  <form action="/remove/{{ reservation.id }}" method="post">

        Haluatko varmasti poistaa ajanvarauksen?
